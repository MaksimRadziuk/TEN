  <header>

      <div class="row">
        <div class="container top-bar-box">
          <div class="logo-box">
            <a href="#"></a>
          </div>
          <div></div>
          <div class="cabinet-box">

      </div>

<!-- КОНЕЦ ШАПКА -->

<!-- КОНТЕНТ СТРАНИЦЫ -->
  <section class="content selection">
    <div class="container">
    	<h1>выбор урока</h1>
      <div class="screenFirst">
      	<form action="">
      		<input type="radio" name="group1" id="students"><label for="students">для студентов</label>
      		<input type="radio" name="group1" id="adults"><label for="adults">для взрослых</label>
      	</form>
      </div>
      <div class="screenSecond">
      	<form action="">
      		<input type="radio" name="group2" id="beginner"><label for="beginner">zero beginner</label>
      		<input type="radio" name="group2" id="elementary"><label for="elementary">elementary</label>
      		<input type="radio" name="group2" id="pre-intern"><label for="pre-intern">pre-intern</label>
      		<input type="radio" name="group2" id="intermediate"><label for="intermediate">intermediate</label>
      		<input type="radio" name="group2" id="advanced"><label for="advanced">advanced</label>
      		<input type="radio" name="group2" id="fluent"><label for="fluent">fluent</label>
      		<input type="radio" name="group2" id="teacher"><label for="teacher">teacher training</label>
      	</form>
      </div>
      <div class="screenThird">
      	<form action="">
      		<input type="radio" name="group3" id="grammar"><label for="grammar">grammar</label>
      		<input type="radio" name="group3" id="vocabulary"><label for="vocabulary">vocabulary</label>
      		<input type="radio" name="group3" id="extra"><label for="extra">extra</label>
      	</form>
      </div>
      <div class="screenFourth">
      	<form action="">
      		<input type="radio" name="group4" id="canYou"><label for="canYou">can you?</label>
      		<input type="radio" name="group4" id="doYouLike"><label for="doYouLike">do you like?</label>
      		<input type="radio" name="group4" id="whereLive"><label for="whereLive">where do you live?</label>
      		<input type="radio" name="group4" id="howMuch"><label for="howMuch">how much is the fish?</label>
      	</form>
      </div>
    </div>
  </section>
<!-- КОНЕЦ КОНТЕНТ СТРАНИЦЫ -->

<!-- ФУТЕР -->

    <div class="topPart">
      <div class="copyright-box">

        <div class="social-links">

  <div id="popup-background"></div>

      <form action="">
